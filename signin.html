<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SIGN_IN</title>
    <link rel="stylesheet" href="sign.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div>
    <div class="logo">
        <h1>TrendGetter</h1>
    </div>
    <div class="linking">
        <h2><a href="signup.html">Create an account</a></h2>
    </div>
</div>

<div class="boxing">
    <div class="form">
        <form action="home.html">
            <div class="form-image">
                <img src="https://www.flaticon.com/svg/static/icons/svg/64/64572.svg" alt="user" width="100px" height="100px">
            </div>
            <div class="heading">
                <h1>LOGIN</h1>
            </div>
            <div class="username">
                <label for="username" class="label-name">
                    <span class="content-name">Username</span>
                </label>
                <input type="text" id="username" autocomplete="off" required/>
            </div>
            <div class="password">
                <label for="password" class="label-name">
                    <span class="content-name">Password</span>
                </label>
                <input type="password" id="password"  autocomplete="off" required/>
            </div>
            <div class="submit">
                <button type="submit">Sign in</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
