<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SIGN_UP</title>
    <link rel="stylesheet" href="sign.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div>
    <div class="logo">
        <h1>TrendGetter</h1>
    </div>
</div>

<div class="boxing">
    <div class="form">
        <form action="signin.html" class="box">
            <div class="form-image">
                <img src="https://www.flaticon.com/svg/static/icons/svg/64/64572.svg" alt="user" width="100px" height="100px"><!---->
            </div>
            <div class="heading">
                <h1>REGISTER</h1>
            </div>
            <div class="name">
                <!--
                    <label for="name" class="label-name">
                    <span class="content-name">Name</span>
                </label>
                -->
                
                <input type="text" id="name" autocomplete="off" placeholder="Name" required/>
            </div>
            <div class="email">
                <!--
                    <label for="email" class="label-name">
                    <span class="content-name">E-Mail</span>
                </label>
                -->
                <input type="email" id="email" autocomplete="off" placeholder="E-mail" required/>
            </div>
            <div class="password">
                <!--
                    <label for="password" class="label-name">
                    <span class="content-name">Password</span>
                </label>
                -->
                <input type="password" id="password" autocomplete="off" placeholder="Password" required/>
            </div>
            <div class="conpass">
                <!--
                    <label for="conpass" class="label-name">
                    <span class="content-name">Confirm Password</span>
                </label>
                -->
                <input type="password" id="conpass" autocomplete="off" placeholder="Confirm Password" required/>
            </div>
            <div class="submit">
                <input type="submit" name="" value="Sign up">
            </div>
        </form>
    </div>
</div>


</body>
</html>
