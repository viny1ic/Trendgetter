<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SIGN_UP</title>
    <link rel="stylesheet" href="/css/sign.css">
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div>
    <div class="logo">
        <h1>TrendGetter</h1>
    </div>
</div>

<div class="boxing">
    <div class="form">
        <form action="/signup" class="box" method="POST">
            <div class="form-image">
                <img src="https://www.flaticon.com/svg/static/icons/svg/64/64572.svg" alt="user" width="100px" height="100px"><!---->
            </div>
            <div class="heading">
                <h1>REGISTER</h1>
            </div>
            <div class="name">
                <input name="name" type="text" id="name" autocomplete="off" placeholder="Name" required/>
            </div>
            <div class="username">
                <input name="username" type="text" id="username" autocomplete="off" placeholder="Username" required/>
            </div>
            <div class="email">
                <input name="email" type="email" id="email" autocomplete="off" placeholder="E-mail" required/>
            </div>
            <div class="password">
                <input name="password" type="password" id="password" autocomplete="off" placeholder="Password" required/>
            </div>
            <div class="conpass">
                <input name="cpassword" type="password" id="conpass" autocomplete="off" placeholder="Confirm Password" required/>
            </div>
            <div class="submit">
                <input onclick="validate()"  type="submit"  value="Sign up">
            </div>
        </form>
    </div>
</div>
<script>
    function validate() {
        let email = document.getElementById("email");
        let password = document.getElementById("password");
        let name = document.getElementById("name");
        let username = document.getElementById("username");
        let conpass = document.getElementById("conpass");

        let nameRegex = /^[a-zA-Z a-zA-Z]+$/;
        if (!nameRegex.test(name.value)) {
            name.setCustomValidity("Name should be of the format First name then Last name");
        }
        else {
            name.setCustomValidity("");
        }

        let usernameRegex = /^[a-zA-Z0-9]+$/;
        if (!usernameRegex.test(username.value)) {
            name.setCustomValidity("Username should be alphanumeric");
        }
        else {
            name.setCustomValidity("");
        }

        let emailRegex = /^[a-z0-9_]*[@][a-z]+[.][a-z]+$/;
        if (!emailRegex.test(email.value)) {
            email.setCustomValidity("Email is not valid");
        }
        else {
            email.setCustomValidity("");
        }

        let passwordRegex = /^[A-Z][a-z][A-Za-z0-9]{7,13}$/;
        if (!passwordRegex.test(password.value)) {
            password.setCustomValidity("password should contain 8- 16 digits and 1 uppercase,1 lowercase and 1 number atleast");
        }
        else {
            password.setCustomValidity("");
        }

        if (String(conpass) !== String(password)){
            conpass.setCustomValidity("password do not match");
        }
        else{
            conpass.setCustomValidity("");
        }
    }
</script>
</body>
</html>
